# Omakase Ruby styling for Rails
inherit_gem:
  rubocop-rails-omakase: rubocop.yml

require:
  # - rubocop-performance # included in omakase
  # - rubocop-rails # included in omakase
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-factory_bot

AllCops:
  TargetRubyVersion: 3.3.5
  NewCops: enable
  Exclude:
    # Include 'scripts' directory, exclude everything else in 'bin'
    <% Dir.glob('bin/**/*').grep_v(%r{bin/scripts/}).each do |path| %>
    - <%= path %>
    <% end %>
    - 'log/**/*'
    - 'public/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - '.git/**/*'
    - '.bundle/**/*'
    - 'db/structure.sql'

# Rails
Rails/FilePath:
  EnforcedStyle: arguments
Rails/DynamicFindBy:
  Enabled: false
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging

# RSpec
RSpec/VariableName:
  EnforcedStyle: snake_case
RSpec/NestedGroups:
  Max: 4
RSpec/MessageSpies:
  Enabled: false
RSpec/MultipleExpectations:
  Max: 5
RSpec/MultipleMemoizedHelpers:
  Max: 7

# Metrics
Metrics/MethodLength:
  Max: 20
  CountAsOne: ['array', 'hash', 'heredoc', 'method_call']
Metrics/BlockLength:
  Exclude:
    - 'Gemfile'
    - 'db/**/*'
    - 'lib/tasks/**/*'
    - 'spec/**/*'
    - 'config/environments/development.rb'
    - 'config/routes.rb'
Metrics/ClassLength:
  Max: 150
Metrics/ModuleLength:
  Max: 150

# Layout
Layout/LineLength:
  Max: 120
  AllowedPatterns: ['^(\s*#)'] # ignore commented out lines
Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent
Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent
Layout/EmptyLinesAroundClassBody:
  EnforcedStyle: empty_lines_except_namespace
Layout/EmptyLinesAroundModuleBody:
  EnforcedStyle: empty_lines_except_namespace
Layout/BlockAlignment:
  EnforcedStyleAlignWith: start_of_block
Layout/EndAlignment:
  EnforcedStyleAlignWith: keyword
Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation
Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

# Style
Style/StringLiterals:
  EnforcedStyle: single_quotes
Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always
